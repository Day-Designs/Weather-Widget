<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="source/style.css"/>
        <title>Weather Wireframe</title>
    </head>
    <body>
        <div class="container">
            <div class="weather-app-wrapper">
                <div class="weather-app">
                    <div>
                        <form class="seach-engine-form" id="seach-engine">
                            <label for="input" class="city-label" id="search-label"> Enter city:
                            </label>
                            <input type="text" class="form-control" id="city-input"
                            />
                        </br>
                            <button type="submit" class="btn btn-primary">Search
                            </button>
                        </form>
                        </br>
                        <button type="submit" class="btn btn-primary" id="current-location">
                        Find my location
                        </button>
                        <hr>
                        <h1 id="selected-city-display">
                            Select city
                        </h1>
                        <div class="temp">
                            <span class="icon-size"   id="icon"> <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            </span>
                            <strong class="temperature" id="tempeture-converter">12</strong>
                            <a href="#" class="units" id="fer">°F</a> | 
                            <a href="#" class="units" id="cel">°C</a>
                            </strong>
                        </div>
                        <ul>
                            <li id="description">
                                Clear
                            </li>
                            <li>
                                Wind 
                                <span id="wind"> 
                                2
                                </span>
                                km/h
                            </li>
                            <li id="selected-city-time">Last updated: 5:00 PM</li>
                        </ul>
                    </div>
                </div>
                <small class="footer">
                    Coded by Dee U., open sourced on 
                    <a href="https://github.com/Day-Designs/Weather-Widget/blob/main/index.html" alt="Github">
                        Github
                    </a> and hosted on
                    <a href="https://iridescent-frangollo-1562ed.netlify.app/" alt=" Netfly">Netfly</a>
                </small>
            </div>
        </div>
        <script src="source/index.js">
        </script>
    </body>
    </html>
